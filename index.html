    <title>WeatherApp</title>

<body>

    <div class="container">

        <!-- Section 1 -->
        <div class="searchArea">
            <form action="" class="searchedAreaWeather_form">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="searchedLocationName areaInput" placeholder="search city...">
                <!-- when we pass type="submit" meas button type. -->
            </form>
        </div>

        <!-- Section 2 -->
        <div class="HeroOneArea">

            <h1 class="cityCountryName weather_cityCountry">Mumbai,India</h1>

            <p class="daydatedetails weather_date_time">Friday,Oct 4, 2024 at 10:37 AM</p>

            <p class="CurrentWheaterNameDesign weather_forecast_name">Cloud</p>

            <div class="weather_forecast_IconImg">Weather icon img </div>

            <p class="weather_temperature">278&#176</p>

            <div class="temperatureDesignMin-Min wather_minmax">
                <p class="weather_Min">Min: 277&#176</p>
                <p class="weather_Max">Min: 279&#176</p>
            </div>

        </div>

        <!-- Section 3 -->
        <div class="heroTwoArea">

            <div class="weather_card">
                <i class="fa-solid fa-temperature-half"></i>
                <div>
                    <p>Feels Like</p>
                    <p class="weather_feelsLikeN">275&#176</p>
                </div>
            </div>

            <div class="weather_card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humadity</p>
                    <p class="weather_HumadityN">89%</p>
                </div>
            </div>

            <div class="weather_card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather_WindN">3.58 m/s</p>
                </div>
            </div>

            <div class="weather_card">
                <i class="fa-solid fa-weight-scale"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather_PressureN">983 hPa</p>
                </div>
            </div>
